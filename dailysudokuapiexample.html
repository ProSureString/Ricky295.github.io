<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-gap: 5px;
            padding: 10px;
            border: 2px solid #333;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: none;
            background: transparent;
        }

        .cell input:disabled {
            background-color: #f0f0f0;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<table id="sudoku-grid"></table>

<script src="dailysudokuapi.js"></script> <!-- Importing the JavaScript file -->
<script src="solver.js"></script> <!-- Make sure to import this too -->
<script>
function displayPuzzle(puzzle) {
            const grid = document.getElementById('sudoku-grid');
            if (!grid) {
                console.log("Grid element not found!");
                return;
            }

            grid.innerHTML = ''; // Clear the existing grid

            for (let row = 0; row < 9; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.value = puzzle[row][col] === 0 ? '' : puzzle[row][col];
                    input.disabled = puzzle[row][col] !== 0;
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                grid.appendChild(tr);
            }
        }

// Generate and display the initial puzzle when the page loads
window.onload = function () {
    const initialPuzzle = generateSudokuPuzzle(123, 2); // Example puzzle
    displayPuzzle(initialPuzzle);
};
</script>

</body>
</html>

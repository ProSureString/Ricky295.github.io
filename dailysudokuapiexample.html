<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-gap: 5px;
            padding: 10px;
            border: 2px solid #333;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: none;
            background: transparent;
        }

        .cell input:disabled {
            background-color: #f0f0f0;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="sudoku-container" id="sudoku-grid">
    <!-- Sudoku cells will be injected here by JavaScript -->
</div>

<div class="button-container">
    <button id="generate-btn">Generate New Puzzle</button>
</div>

<script src="dailysudokuapi.js"></script> <!-- Importing the JavaScript file -->
<script src="solver.js"></script> <!-- Make sure to import this too -->
<script>
function renderPuzzle(grid) {
    const container = document.getElementById("sudoku-grid");
    container.innerHTML = ""; // Clear any existing grid

    grid.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
            const cellDiv = document.createElement("div");
            cellDiv.classList.add("cell");

            const inputElement = document.createElement("input");
            inputElement.type = "number";
            inputElement.min = "1";
            inputElement.max = "9";
            inputElement.disabled = (cell !== 0);
            inputElement.value = (cell !== 0) ? cell : "";

            inputElement.addEventListener("input", function () {
                if (inputElement.value >= 1 && inputElement.value <= 9) {
                    grid[rowIndex][colIndex] = parseInt(inputElement.value);
                }
            });

            cellDiv.appendChild(inputElement);
            container.appendChild(cellDiv);
        });
    });
}

document.getElementById("generate-btn").addEventListener("click", function () {
    // Example of generating a new puzzle with today's date and difficulty 2
    const puzzle = generateSudokuPuzzle(123, 2); // You can adjust day and difficulty as needed
    renderPuzzle(puzzle);
});

// Generate and display the initial puzzle when the page loads
window.onload = function () {
    const initialPuzzle = generateSudokuPuzzle(123, 2); // Example puzzle
    renderPuzzle(initialPuzzle);
};
</script>

</body>
</html>
